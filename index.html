<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Glow Tattoo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
      color: cyan;
      text-shadow:
        0 0 5px cyan,
        0 0 10px cyan,
        0 0 20px magenta,
        0 0 30px yellow;
    }

    .tattoo-image {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
      border: 2px solid cyan;
      box-shadow:
        0 0 10px cyan,
        0 0 20px magenta,
        0 0 30px yellow;
    }

    .download-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: black;
      background: linear-gradient(45deg, cyan, magenta, yellow);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow:
        0 0 5px cyan,
        0 0 10px magenta,
        0 0 15px yellow;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 10px cyan,
        0 0 20px magenta,
        0 0 30px yellow,
        0 0 40px cyan;
    }
  </style>
</head>
<body>
  <h1>Neon Glow Tattoo</h1>
  <img src="tattoo.png" alt="Tattoo Design" class="tattoo-image" />
  <a href="tattoo.png" download="tattoo.png" class="download-btn">Download Tattoo</a>
</body>
</html>
