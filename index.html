<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Glow Tattoo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    padding: 0;
    background-color: #000; /* black background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
  }

  h1 {
    font-size: 3.5rem;
    text-align: center;
    margin-bottom: 1rem;
    color: cyan;
    text-shadow:
      0 0 5px cyan,
      0 0 10px cyan,
      0 0 20px magenta,
      0 0 30px magenta,
      0 0 40px yellow,
      0 0 70px yellow;
  }

  .tattoo-container {
    background: #111;
    padding: 2rem;
    border-radius: 15px;
    box-shadow:
      0 0 10px cyan,
      0 0 20px magenta,
      0 0 30px yellow;
    max-width: 400px;
    text-align: center;
  }

  .tattoo-image {
    max-width: 100%;
    border-radius: 10px;
    box-shadow:
      0 0 15px cyan,
      0 0 25px magenta,
      0 0 35px yellow;
    margin-bottom: 1.5rem;
  }

  button {
    background-color: black;
    border: 2px solid cyan;
    color: cyan;
    font-size: 1.25rem;
    font-weight: bold;
    padding: 0.75rem 2rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow:
      0 0 5px cyan,
      0 0 10px magenta,
      0 0 15px yellow;
    box-shadow:
      0 0 10px cyan,
      0 0 20px magenta,
      0 0 30px yellow;
  }

  button:hover {
    color: #000;
    background-color: cyan;
    border-color: magenta;
    box-shadow:
      0 0 20px magenta,
      0 0 40px yellow,
      0 0 60px cyan;
    text-shadow: none;
  }
</style>
</head>
<body>

  <h1>Neon Glow Tattoo</h1>

  <div class="tattoo-container">
    <!-- Placeholder tattoo image - replace the src with your tattoo image URL -->
    <img
      src="https://i.imgur.com/O3Z1Q0F.png"
      alt="Neon Tattoo"
      class="tattoo-image"
    />
    <br />
    <a href="https://i.imgur.com/O3Z1Q0F.png" download="neon_tattoo.png">
      <button>Download Tattoo</button>
    </a>
  </div>

</body>
</html>
